<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Time tracking dashboard</title>
  <link rel="stylesheet" href="style/css/style.css">
  <script src="app/app.js" defer></script>
</head>
<body>
  <main>
    <div class="dashboard">
      <div class="profile">
        <img src="images/image-jeremy.png" alt="">
        <div>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="buttons-group">
        <a href="#Daily" id="daily" class="button">Daily</a>
        <a href="#Weekly" id="weekly" class="button">Weekly</a>
        <a href="#Monthly" id="monthly" class="button">Monthly</a>
      </div>
    </div>
    <div class="container work">
      <div class="bg"><img src="images/icon-work.svg" alt=""></div>
      <div class="stats">
        <div class="title">
          <h4>Work</h4>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="value">
          <p class="actual"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="container play">
      <div class="bg"><img src="images/icon-play.svg" alt=""></div>
      <div class="stats">
        <div class="title">
          <h4>Play</h4>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="value">
          <p class="actual"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="container study">
      <div class="bg"><img src="images/icon-study.svg" alt=""></div>
      <div class="stats">
        <div class="title">
          <h4>Study</h4>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="value">
          <p class="actual"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="container exercise">
      <div class="bg"><img src="images/icon-exercise.svg" alt=""></div>
      <div class="stats">
        <div class="title">
          <h4>Exercise</h4>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="value">
          <p class="actual"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="container social">
      <div class="bg"><img src="images/icon-social.svg" alt=""></div>
      <div class="stats">
        <div class="title">
          <h4>Social</h4>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="value">
          <p class="actual"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="container self-care">
      <div class="bg"><img src="images/icon-self-care.svg" alt=""></div>
      <div class="stats">
        <div class="title">
          <h4>Self Care</h4>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="value">
          <p class="actual"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
